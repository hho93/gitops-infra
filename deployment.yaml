apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: hhostudioai/gitops01:2aa3d4ebba01c792000d817c17fad7a66f5b3bc0
          imagePullPolicy: Always
          ports:
            - containerPort: 80
