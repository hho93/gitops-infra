apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: hho93/gitops01:54313e4178f3d8adf485ffa3d238d7be5f9ba093
          imagePullPolicy: Always
          ports:
            - containerPort: 80
