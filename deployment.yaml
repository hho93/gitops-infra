apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: hhostudioai/gitops01:949d1ba6bb7355e6f8e18622e4e6df938e1cd255
          imagePullPolicy: Always
          ports:
            - containerPort: 80
