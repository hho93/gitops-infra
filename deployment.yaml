apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: hhostudioai/gitops01:ac3d93c423ea6d0acb6e8383852a87c99c5adde8@linux/arm64
          imagePullPolicy: Always
          ports:
            - containerPort: 80
