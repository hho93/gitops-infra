apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: hhostudioai/gitops01:f415e8880dc9f8667c4bf451e0af54e9be240970
          imagePullPolicy: Always
          ports:
            - containerPort: 80
