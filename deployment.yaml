apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: hhostudioai/gitops01:e6cfaa3751772e64571eca3ce06e83b54e0f74df
          imagePullPolicy: Always
          ports:
            - containerPort: 80
