apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: hhostudioai/gitops01:d9a62b2e02972d11f9845f7ad2d3fdf96a31b811
          imagePullPolicy: Always
          ports:
            - containerPort: 80
