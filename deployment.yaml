apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: hhostudioai/gitops01:3b8be2d39058142966580374678594a2060197a0
          imagePullPolicy: Always
          ports:
            - containerPort: 80
